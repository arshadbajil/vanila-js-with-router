<html>
  <head>
    <title>Client Side Routing Demo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <ul>
        <li><button onclick="router.loadRoute('')">Home</button></li>
        <li><button onclick="router.loadRoute('about')">About</button></li>
        <li><button onclick="router.loadRoute('contact')">Contact</button></li>
        <li>
          <button onclick="router.loadRoute('products', '1')">Product 1</button>
        </li>
        <li>
          <button onclick="router.loadRoute('products', '2')">Product 2</button>
        </li>
      </ul>
    </header>
    <div data-router-outlet id="section"></div>
    <script src="../js/router.js"></script>
    <script src="../js/routes.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
